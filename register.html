<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styleregister.css">
    <title>Register</title>
</head>
<body>
    <div class="contenedor-login">
        <form class="login">
            <img src="img/icono2.png" id="icono">
            <input type="email" name="email" placeholder="Ingrese su correo electrónico">
            <input type="text" name="usuario" placeholder="Nombre de usuario">
            <input type="password" name="contra" placeholder="Contraseña">
            <input type="password" name="contrarepetida" placeholder="Repita su contraseña">
            <input type="submit" name="registrar" value="Registrar" id="registrar">
        </form>
    </div>
</body>
</html>
